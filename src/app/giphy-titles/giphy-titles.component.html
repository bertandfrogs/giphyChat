<mat-toolbar color="primary">
  <span class="toolbar" [routerLink]="['/login']"><a>Switch Accounts</a></span>
  <span class="toolbar" [routerLink]="['/list']"><a>Select A Chat</a></span>
  <span class="toolbar" [routerLink]="['/chat']"><a>Chat</a></span>
  <span class="toolbar" [routerLink]="['/profile']"><a>Profile</a></span>
</mat-toolbar>

<div class="wrapper">
  <div class="buttons">
    <button mat-raised-button class="addDelete" (click)="addChat()">Add a new chat</button>
    <button mat-raised-button
            *ngIf="!deleteToggle"
            class="addDelete"
            (click)="deleteChat()">Delete a chat
    </button>
    <button mat-raised-button *ngIf="deleteToggle" class="addDelete" (click)="unDelete()">Done</button>
  </div>
  <div *ngIf="this.ab?.currentUserInfo.conversationIds?.length === 0">
    <h4 class="noContent">You don't have any chats. Click 'Add a new chat' to get started!</h4>
  </div>
  <div *ngFor="let index of this.ab?.currentUserInfo.conversationIds; let i = index">
    <mat-card (click)="this.ab.setCurrentConversationId(this.ab?.currentUserInfo.conversationIds[i])">
      <mat-card-title>{{this.ab?.pastChats[i]?.conversation.title}}</mat-card-title>
      <mat-card-subtitle>{{this.ab?.pastChats[i]?.conversation.admin}}</mat-card-subtitle>
    </mat-card>
  </div>
</div>
